<div>
  <section class="register">
    <div class="container">
      <h3 class="text-white text-center p-4 mb-4 fw-bold">Create account</h3>
     <form (ngSubmit)="onSubmit()">
      <div class="form-outline mb-4">
        <label class="form-label text-white fw-bold" for="form2Example1">Name</label>
        <input type="email"class="form-control" placeholder="Enter your Name" formControlName="fullName"/>
        <span class="helper-text text-white" data-success="right">* Full Name is
          required</span>
        </div>
      <div class="form-outline mb-4">
        <label class="form-label text-white fw-bold" for="form2Example1">Email</label>
        <input type="email" id="form2Example1" class="form-control" placeholder="Enter your email" formControlName="email"/>
        <span class="helper-text text-white" data-error="wrong" data-success="right">* Email is
          required</span>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label text-white fw-bold" for="form2Example2">Password</label>
          <input type="password" id="form2Example2" class="form-control" placeholder="Enter your password"  formControlName="password"/>
        <span class="helper-text text-white" data-error="wrong" data-success="right">* Password is required.
          Minium length 6 characters</span>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label text-white fw-bold" for="form2Example1">Phone Number</label>
          <input type="email"  class="form-control" placeholder="Enter Your Phone Number" formControlName="mobilenumber"/>
          <span class="helper-text text-white"  data-success="right">*Phone Number is required</span>
          </div>
        <div class="sign-up">
          <input class="btn btn-danger sign-up" [disabled]="!formRegister.valid" type="submit" value="Sign up">
        </div>
        <h3 class="text-white text-center p-1 mb-2  fw-bold">Log In with GOOGLE account or members</h3>
        <div class="login-button d-flex justify-content-center">
          <a class="nav-link btn btn-primary login" routerLink="/login">Login</a>
        </div>
      </form>
  </div>
</section>
</div>
